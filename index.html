<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="tipoCadastro">Você é:</label>
                <select id="tipoCadastro" name="tipoCadastro">
                    <option value="">Selecione</option>
                    <option value="investidor">Investidor</option>
                    <option value="empresa">Empresa</option>
                </select>
            </div>

            <div id="camposComuns">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
            </div>

            <div id="camposInvestidor" class="hidden">
                <div class="form-group">
                    <label for="valorInvestimento">Valor do investimento:</label>
                    <input type="number" id="valorInvestimento" name="valorInvestimento">
                </div>
                <div class="form-group">
                    <label for="areasInteresse">Áreas que quer investir:</label>
                    <input type="text" id="areasInteresse" name="areasInteresse">
                </div>
            </div>

            <div id="camposEmpresa" class="hidden">
                <div class="form-group">
                    <label for="nomeEmpresa">Nome da empresa:</label>
                    <input type="text" id="nomeEmpresa" name="nomeEmpresa">
                </div>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
